<div class="create-task">
  <h2>Create Task</h2>
  <form (submit)="createTask()">
    <label>Title: <input [(ngModel)]="task.title" name="title" required></label>
    <br><br>
    <label>Description: <textarea [(ngModel)]="task.description" name="description"></textarea></label>
    <br><br>
    <label>Due Date: <input type="datetime-local" [(ngModel)]="task.dueDate" name="dueDate"></label>
    <br><br>
    <button type="submit">Create</button>
  </form>
</div>
